name: frontend-ci

on:
  push:
    branches: ["develop", "master", "fix/*-action-test"]
    tags: ["v*"]
  pull_request:
    branches: ["develop", "master"]

concurrency:
  group: frontend-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build (dev)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ github.workspace }}
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4

      - name: Install dependencies
        run: npm install

      - name: Build
        env:
          CI: "true"

        run: npm run build

      - name: Pack artifact (auto-detect dist|build or override FRONT_BUILD_DIR)
        run: |
          OUT="${FRONT_BUILD_DIR:-}"
          if [ -z "$OUT" ]; then
            if [ -d dist ]; then OUT=dist; elif [ -d build ]; then OUT=build; else OUT=dist; fi
          fi
          mkdir -p out
          tar -C "$OUT" -czf out/frontend.tgz .

      - uses: actions/upload-artifact@v4
        with:
          name: frontend-dev
          path: out/frontend.tgz
          retention-days: 14
